<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="lado__izquierdo">
        <img src="images/image-product-desktop.jpg" alt="product" class="producto">
      </div>
      <div class="lado__derecho">
        <div class="textos">
          <p class="perfume">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="precios">
          <p class="precio__correcto">$149.99</p>
          <p class="precio__tachado">$169.99</p>
        </div>
        <div class="btn__add__to__cart">
          <button><img src="images/icon-cart.svg" class="cart" alt="add to cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
